spring:
  application:
    name: texas-payroll-backend
  
  # Database Configuration - PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/texas_payroll
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Flyway Migration - ENABLED
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
    locations: classpath:db/migration
    validate-on-migrate: false

# JWT Configuration
jwt:
  secret: yh4Rp/wd+1SUf541Tm73QXtLV+LDMjYolStNYbADVcRGEzYpAbnodrqyjLEZ7FmCSESL8Iq39zCAP1rzph/cig==
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# Encryption Configuration
app:
  encryption:
    key: your-256-bit-encryption-key-here-for-sensitive-data
    algorithm: AES/GCM/NoPadding
    ssn:
      enabled: true
    bank:
      enabled: true

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    com.payroll.texas: INFO
    com.payroll.texas.security: INFO
    com.payroll.texas.performance: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web: INFO
    org.springframework.boot: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/texas-payroll.log
    max-size: 100MB
    max-history: 30
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
      total-size-cap: 3GB

# Security Configuration
security:
  password:
    bcrypt-strength: 12
    min-length: 8
    require-uppercase: true
    require-lowercase: true
    require-digit: true
    require-special: true
  session:
    timeout: 86400 # 24 hours in seconds
    max-failed-attempts: 5
    lockout-duration: 30 # minutes
  audit:
    enabled: true
    log-sensitive-data-access: true
    log-api-calls: true
    log-configuration-changes: true

# Performance Monitoring
monitoring:
  performance:
    enabled: true
    log-slow-queries: true
    slow-query-threshold: 500 # milliseconds
    log-slow-methods: true
    slow-method-threshold: 1000 # milliseconds
  memory:
    enabled: true
    log-interval: 300 # seconds
    high-usage-threshold: 80 # percentage
    critical-usage-threshold: 90 # percentage 